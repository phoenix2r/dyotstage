  <div class="single-page" id="pitcher">

    <section class="main-content container">
      
      <div class="title">
        <div class="title-box"></div>
        <div class="title-frame"></div>
        <div class="title-content">
          <h1 class="x-large-bottom">BECOME A</h1>
          <h1 class="x-large-top">SPONSOR</h1>
        </div>
      </div>

      <form action="dashboard.html" class="form p-1">
        <h2 class="form-heading">
          LET US KNOW WHO YOU ARE
        </h2>
        <div class="form-group">
          <input type="text" placeholder="User Name" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="8">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlength="8">
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="sponsorcheck" checked="checked">SPONSOR
            <!-- <span class="checkmark"></span> -->
          </label>
          <label>
            <input type="checkbox" id="pitchercheck">PITCHER
            <!-- <span class="checkmark"></span> -->
          </label>
        </div>
        <div class="buttons">
          <a href="register2.html" class="btn btn-primary">Next</a>
        </div>
      </form>
      
      <div class="guidance">
        <video class="video" src="./video/DYOT_v03.mp4" controls></video>
        <div class="controls">
          <div class="playback-buttons">
            <button id="play"><i class="fas fa-play fa-lg"></i></button>
            <button id="pause"><i class="fas fa-pause fa-lg"></i></button>
          </div>
          <div class="progress-bar">
            <div class="blue-bar"></div>
          </div>
          <div class="environment-buttons">
            <button id="volume"><i class="fas fa-volume-off fa-lg"></i></button>
            <button id="screen-toggle"><i class="fas fa-desktop fa-lg"></i></button>
          </div>
        </div>
      </div>
    </section>

    <section class="progress-steps">

      <div class="step circle m-1">
        <div class="arrow"></div>
        <p class="arrow-number">1</p>
        <div class="step-content">
          <i class="far fa-comment-alt"></i>
          <div class="step-title">Details</div>
        </div>
      </div>
      <div class="step circle m-1">
        <div class="arrow"></div>
        <p class="arrow-number">1</p>
        <div class="step-content">
          <i class="far fa-comment-alt"></i>
          <div class="step-title">Details</div>
        </div>
      </div>
      <div class="step circle m-1">
        <div class="arrow"></div>
        <p class="arrow-number">1</p>
        <div class="step-content">
          <i class="far fa-comment-alt"></i>
          <div class="step-title">Details</div>
        </div>
      </div>
      <div class="step circle m-1">
        <div class="arrow"></div>
        <p class="arrow-number">1</p>
        <div class="step-content">
          <i class="far fa-comment-alt"></i>
          <div class="step-title">Details</div>
        </div>
      </div>
      <div class="step circle m-1">
        <div class="arrow"></div>
        <p class="arrow-number">1</p>
        <div class="step-content">
          <i class="far fa-comment-alt"></i>
          <div class="step-title">Details</div>
        </div>
      </div>

    </section>
  </div>
